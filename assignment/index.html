<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header element.  -->
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->
      <h1>Jacob Larson<h1/>
    </header>
    <!-- Include an image -->
    <div class="cat">
    <img src="../images/kitty.png">
  </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="SICKfACTS">
    <h2>SICK FACTS</h2>
    <ul>
      <li>My cat has three legs.</li>
      <li>One time, I made a bomb ass fritatta.</li>
      <li>BIKES!</li>
    </ul>
    <div/>
    <!-- Create a footer element. -->
  <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <p>"I've heard time heals all things,<br>
      they say you can always forget;<br>
      but the smiles and tears across the years,<br>
      they twist my heart strings yet."<br>
      -George Orwell, 1984
    </p>
  </footer>
</body>
</html>
